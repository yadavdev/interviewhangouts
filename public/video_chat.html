<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>InterviewHangouts</title>

    <!--Scripts and Stylesheets-->

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/bootstrap-select.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet"  type="text/css" href="./css/codemirror.css">
    <link rel="stylesheet"  type="text/css" href="./css/theme/ambiance.css">
    <script src="./js/codemirror.js"></script>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap-select.min.js"></script>
</head>

<body>

<div class="header-fixed-top container" ><h3 class="h3">InterviewHangouts  <span class="glyphicon glyphicon-phone-alt"></span></h3></div>
<div class="col-md-12"><hr></div>

<div class="container-fluid">
	<button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#editorModal">Open Editor Options</button>
	<!-- Modal -->
    <div id="editorModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-body">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Select Editor Options</h4>
                    </div>

                        <div class="row editor_option_row"><h4>Language:</h4></div>
                            <select class="selectpicker" data-width="30%">
                                <option>Javascript</option>
                                <option>C++</option>
                                <option>C</option>
                                <option>HTML</option>
                                <option>Python</option>
                                <option>Java</option>
                                <option>PHP</option>
                                <option>ADA</option>
                                <option>Ruby</option>
                                <option>C#</option>
                                <option>Scala</option>
                                <option>Haskell</option>
                            </select>

                        <div class="row editor_option_row"><h4>Font:</h4></div>
                            <select class="selectpicker" data-width="30%" >
                                <option value="8">8px</option>
                                <option value="9">9px</option>
                                <option value="10">10px</option>
                                <option value="11">11px</option>
                                <option value="12">12px</option>
                                <option value="13">13px</option>
                                <option value="14">14px</option>
                                <option value="14">15px</option>
                                <option value="14">16px</option>
                            </select>

                        <div class="row editor_option_row"><h4>Key-Binding:</h4></div>
                            <select class="selectpicker" data-width="30%">
                                <option>Sublime Text</option>
                                <option>Vim</option>
                                <option>Emacs</option>
                            </select>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
<div class="container-fluid">

		<div class="row">
		    <div class="col-md-7 editor-div">
<textarea id="editor-area" rows="200" >
</textarea>
			</div>
		</div>
</div>
		          
<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("editor-area"), {
        lineNumbers: true,
        theme:"ambiance"
    });
</script>
</body>
</html>
