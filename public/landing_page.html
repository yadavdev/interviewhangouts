<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InterviewHangouts</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="./css/elementTransitions.css" />



</head>

<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="./js/elementTransitions.js"></script>
<div class="container-fluid">
    <div class="page-header text-center">
    <h1 class="h1" ><span></span> Interview Hangouts</h1>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="et-wrapper" style="height:50vh;">
                <div class="et-page" style="background-color: #006666">
                    <h2>Page 1</h2>
                    <!-- <button class="et-rotate" et-in="rotateCarouselRightIn" et-out="rotateCarouselRightOut">Next</button>
                    -->
                    <input type="text" class="form-control" placeholder="Enter Your Name.."><button class="btn btn-md btn-success et-rotate" et-in="moveFromLeft" et-out="moveToRight">Go</button>

                </div>
                <div class="et-page" style="background-color: #0055aa">
                    <h2>Page 2</h2>
                    <button class="et-rotate" et-in="moveFromLeft" et-out="moveToRight">Back</button>
                    <form class="form-inline">
                        <input type="text" class="form-control" placeholder="Enter Your Name.."><button class="btn btn-md btn-success">Go</button>
                    </form>
                </div>
            </div></div>
    </div>
</div>


</body>
</html>
