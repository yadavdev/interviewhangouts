<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InterviewHangouts</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="./css/elementTransitions.css" />



</head>

<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" src="./js/landing_page.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/elementTransitions.js"></script>
<div class="container-fluid">
    <div class="page-header text-center">
    <h1 class="h1" ><span class="glyphicon glyphicon-phone-alt"></span> Interview Hangouts</h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="et-wrapper text-center" style="height:75vh;">
                <div class="et-page" style="background-color: #006666">
                    <h3 class="h3" style="color: white">Enter a room link or <button class="btn btn-md btn-default createNewRoom" et-in="moveFromLeft" et-out="moveToRight">Create New Room</button></h3>
                    <div class="input-group" style="width:50%;margin:auto;">
                    <input type="text" class="form-control copyroomurl" placeholder="eg: inteviewhangouts.xxx.com/XzDWeRqocE">
                    <span class="input-group-btn">
                              <button class="btn btn-md btn-success RoomUrl" et-in="moveFromLeft" et-out="moveToRight">Continue</button>
                        </span>
                    </div>
                    </div>
                <div class="et-page" style="background-color: darkslategray;color:white">
                    <h4 class="h4">Share this room id to invite people: <span id="pasteroomurl" style="color: goldenrod"></span></h4>
                    <button class="et-rotate btn btn-md btn-default" et-in="moveFromLeft" et-out="moveToRight"><span class="glyphicon glyphicon-chevron-left"></span> Back</button>
                    <h3 class="h3" style="color: white">
                        Enter Your Name</h3>
                    <div class="input-group" style="width:50%;margin:auto;">
                        <input type="text" class="form-control username" placeholder="Eg: John Smith" >
                    <span class="input-group-btn">
                              <button class="btn btn-md btn-success EnterRoom" >Enter room</button>
                        </span>
                    </div>
                </div>
            </div></div>
    </div>
</div>


</body>
</html>
