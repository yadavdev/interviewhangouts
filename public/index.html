<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InterviewHangouts</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/landing_page.js"></script>
</head>

<body>
<div class="container-fluid">
    <div class="page-header text-center">
    <h1 class="h1" ><span class="glyphicon glyphicon-phone-alt"></span> Interview Hangouts</h1>
    </div>
    <div class="row">
        <div class="col-md-12">
                <div class="text-center" style="background-color: #006666;height:75vh;padding-top:15px">
                    <h3 class="h3" style="color: white">Enter a link or roomid or <button class="btn btn-md btn-default createNewRoom">Create New Room</button></h3>
                    <div class="input-group" style="width:50%;margin:auto;margin-top:15px">
                        <input type="text" class="form-control copyroomurl" placeholder="eg: inteviewhangouts.example.com/XzDWeRqocE or XzDWeRqocE">
                        <span class="input-group-btn">
                              <button class="btn btn-md btn-success RoomUrl">Continue</button>
                        </span>
                    </div>
                </div>
        </div>
    </div>
</div>
</body>
</html>
